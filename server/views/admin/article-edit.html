<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑文章</title>
	</head>
	<body>
		
		
		
		<nav class="navbar navbar-default" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">后台管理</a>
			</div>
		
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">文章列表</a></li>
					<li><a href="#">Link</a></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">欢迎你,{{ user.username }} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="/admin/logout">退出</a></li>
							
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>
		
		
		<div class="container">
			
			<form id="myForm">
				<input id="id" type="hidden" value="{{article.id}}" />
				<div class="form-group">
					<label for="">标题</label>
					<input value="{{article.title}}" name="title" type="text" class="form-control" id="title" placeholder="请输入文章标题">
				</div>
			
				<div class="form-group">
					<label for="body">文章内容</label>
					<textarea style="height: 400px;" name="body" id="body" >{{article.body}}</textarea>
				</div>
			
				<button type="submit" class="btn btn-primary pull-right">发布</button>
			</form>
			
		</div>
		

		
		<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
	    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
	    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>
		<script src="/public/common/admin-lib.js" type="text/javascript" charset="utf-8"></script>
		<script data-main="admin/article/edit" src="/public/common/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
