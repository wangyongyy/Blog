<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
	</head>
	<body class="login"> 
		
		<div class="container">
			
			<div class="row">
				<h1>
					<a class="avatar" href="#"></a>
				</h1>
				
				<div id="errorMesg" style="display: none; color: red;" class="alert col-sm-4 col-sm-offset-4">
					
				</div>
				
				<form class="col-sm-4 col-sm-offset-4">
				
					<div class="form-group">
						<label for="username">用户名</label>
						<input type="text" class="form-control" id="username" placeholder="输入用户名">
					</div>
					<div class="form-group">
						<label for="password">密码</label>
						<input type="password" class="form-control" id="password" placeholder="密码">
					</div>
				
					
				
					<button type="submit" class="btn btn-primary pull-right">登 录</button>
				</form>
				
			</div>
			
		</div>
		
		
		<script src="public/common/admin-lib.js" type="text/javascript" charset="utf-8"></script>
		<script data-main="login/login" src="/public/common/main.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
